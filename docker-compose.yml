version: '2'
services:
  wordpress:
    image: wordpress
    ports:
      - 80:80
    environment:
      DB_NAME: database_name
      DB_USER: root
      DB_PASSWORD: database_password
    depends_on:
      - db
    networks:
      - wordpress-network
  db:
    image: mysql:latest
    ports:
      - 127.0.0.1:3306:3306 # change ip if required
    environment:
      MYSQL_DATABASE: database_name
      MYSQL_ROOT_PASSWORD: database_password
    networks:
      - wordpress-network
networks:
  wordpress-network:
      driver: bridge